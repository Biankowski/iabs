{% extends "timetracker/base.html" %}

{% block title %}Nova Tarefa{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Criar Nova Tarefa</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">Descrição da Tarefa</label>
                        {{ form.description }}
                        {% if form.description.errors %}
                            <div class="text-danger">{{ form.description.errors }}</div>
                        {% endif %}
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'list_tasks' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Criar Tarefa</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
